<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni | Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="./logorset.png" alt="logo" class="logo">
        <input type="text" placeholder="Search" >
        <div class="btn-nav-group">
            <a href="#" class="btn-nav">Home</a>
            <a href="#" class="btn-nav">My Networks</a>
            <a href="#" class="btn-nav">Jobs</a>
            <a href="#" class="btn-nav">Chats</a>
        </div>
        <a href="#" class="btn-profile">
            <img src="./Select an emoji avatar.png" alt="profile" class="profile-pic">
        </a>
    </nav>

    <div class="container">
        <div class="chats-container">
            <h3>Chat</h3>
            <input type="text" class="input-chat-search">
            <div class="chat-card-container">
                <img src="./Select an emoji avatar.png" alt="person" class="person-img">
                <div class="person-info">
                    <p class="person-name">John C</p>
                    <p class="last-message">dsfjhkdshksjdf</p>
                </div>
                <div class="chat-status">
                    <p class="time">5:56 pm</p>
                    <p class="unread-count">3</p>
                </div>
            </div>

            <div class="create-btn-group">
                <button class="btn-create"><img src="#" alt="create icon"></button>
                <button class="btn-create-conv"><img src="#" alt="create conv"></button>
                <button class="btn-create-group"><img src="#" alt="create group"></button>
            </div>
        </div>

        <div class="chat">
            <div class="message-container">
                <div class="message sent-message">
                    <img src="./Select an emoji avatar.png" alt="sent image">
                    <div class="message-content">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                        <p class="time">5:56 pm</p>
                    </div>
                </div>
                <div class="message rec-message">
                    <img src="./Select an emoji avatar.png" alt="rec image">
                    <div class="message-content">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                        <p class="time">5:56 pm</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="input-msg">
                <button type="submit" class="btn-submit"><img src="./send.png" alt="Send Button"></button>
            </div>
        </div>
    </div>

</body>
</html>
